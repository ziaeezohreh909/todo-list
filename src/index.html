<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div
      class="flex justify-between font-serif text-white p-2 items-center bg-violet-700 w-full h-12"
    >
      <div>
       <img src="./img/Menu Cheesesburger.svg" />
        <h6>My To-Do Tasks</h6>
      </div>
      <div>
        <button id="addTask" class="bg-white py-2 px-4 rounded">add</button>
        <!-- <button id="read-task">new task</button> -->
      </div>
    </div>

    <div class="table">
      <table id="taskName">
        <tr>
          <th>Task Name</th>
          <th>Priority</th>
          <th>Staus</th>
          <th>Deadline</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>walk the dog</td>
          <td>Low</td>
          <td>Todo</td>
          <td>1401/12/21</td>
        </tr>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
